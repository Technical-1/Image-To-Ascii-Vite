<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: transparent; }

    .favicon {
      width: 512px;
      height: 512px;
      background: linear-gradient(145deg, #0a0a0a 0%, #0d1a0d 50%, #0a0a0a 100%);
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid texture */
    .favicon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 8px,
        rgba(0, 255, 0, 0.02) 8px,
        rgba(0, 255, 0, 0.02) 9px
      );
      border-radius: 100px;
    }

    /* Glow effect */
    .favicon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 255, 0, 0.12) 0%, transparent 70%);
    }

    .icon-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* ASCII bracket frame */
    .bracket-top, .bracket-bottom {
      font-family: 'JetBrains Mono', monospace;
      font-size: 48px;
      color: #2a2a2a;
      letter-spacing: 4px;
      line-height: 1;
    }

    /* Main icon characters */
    .chars {
      font-family: 'JetBrains Mono', monospace;
      font-size: 120px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(180deg, #00ff00 0%, #00cc00 60%, #009900 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.4));
      padding: 10px 0;
    }

    /* Density bar underneath */
    .density-bar {
      font-family: 'JetBrains Mono', monospace;
      font-size: 28px;
      color: #00aa00;
      letter-spacing: 6px;
      margin-top: 8px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="favicon">
    <div class="icon-content">
      <div class="bracket-top">┌────────┐</div>
      <div class="chars">A&gt;#</div>
      <div class="bracket-bottom">└────────┘</div>
      <div class="density-bar">.:-=+*#%@</div>
    </div>
  </div>
</body>
</html>
