<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shared ASCII Art - View this amazing ASCII creation">
  <title>Shared ASCII Art - Image to ASCII Converter</title>
  
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-primary: #00ff00;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #001a00 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent-primary), #00cc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--text-secondary);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .stat {
      background: var(--bg-secondary);
      padding: 15px 25px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .stat-value {
      color: var(--accent-primary);
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .ascii-container {
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 30px;
      overflow: auto;
      max-height: 70vh;
      font-family: 'Courier New', monospace;
      font-size: 8px;
      line-height: 0.7;
      color: var(--accent-primary);
      white-space: pre;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Clean display without scanlines */

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
    }

    .btn-primary {
      background: var(--accent-primary);
      color: var(--bg-primary);
      border-color: var(--accent-primary);
    }

    .loading, .error {
      text-align: center;
      padding: 100px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 255, 0, 0.1);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error h2 {
      color: #ff4444;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .ascii-container {
        font-size: 5px;
        padding: 15px;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üñºÔ∏è Shared ASCII Art</h1>
      <p>Created with Image to ASCII Converter</p>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading shared ASCII art...</p>
      </div>
    </div>

    <div class="actions" id="actions" style="display: none;">
      <button class="btn" id="copy-btn">üìã Copy ASCII</button>
      <button class="btn" id="download-btn">üìÑ Download TXT</button>
      <a href="/" class="btn btn-primary">‚ú® Create Your Own</a>
    </div>
  </div>

  <script>
    let asciiText = '';

    async function loadShare() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        showError('No share ID provided');
        return;
      }

      try {
        const response = await fetch(`/api/share?id=${id}`);
        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Failed to load share');
          return;
        }

        asciiText = data.ascii?.text || data.ascii;
        const html = data.ascii?.html;
        
        const container = document.createElement('div');
        container.className = 'ascii-container';
        
        if (html && data.settings?.colorMode !== 'grayscale') {
          container.innerHTML = html;
        } else {
          container.textContent = asciiText;
        }

        // Apply font settings if available
        if (data.settings?.fontSize) {
          container.style.fontSize = `${data.settings.fontSize}px`;
        }
        if (data.settings?.lineHeight) {
          container.style.lineHeight = data.settings.lineHeight;
        }

        const statsHtml = `
          <div class="stats">
            <div class="stat">
              <div class="stat-label">Views</div>
              <div class="stat-value">${data.views || 1}</div>
            </div>
            <div class="stat">
              <div class="stat-label">Created</div>
              <div class="stat-value">${formatDate(data.createdAt)}</div>
            </div>
            <div class="stat">
              <div class="stat-label">Size</div>
              <div class="stat-value">${data.settings?.width || '?'}√ó${data.settings?.height || '?'}</div>
            </div>
          </div>
        `;

        document.getElementById('content').innerHTML = statsHtml;
        document.getElementById('content').appendChild(container);
        document.getElementById('actions').style.display = 'flex';

      } catch (error) {
        console.error('Load error:', error);
        showError('Failed to load shared ASCII art');
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>üò¢ Oops!</h2>
          <p>${message}</p>
          <p style="margin-top: 20px;">
            <a href="/" class="btn btn-primary">Create Your Own ASCII Art</a>
          </p>
        </div>
      `;
    }

    function formatDate(timestamp) {
      if (!timestamp) return 'Unknown';
      const date = new Date(timestamp);
      return date.toLocaleDateString();
    }

    document.getElementById('copy-btn')?.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(asciiText);
        const btn = document.getElementById('copy-btn');
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => btn.textContent = 'üìã Copy ASCII', 2000);
      } catch (err) {
        alert('Failed to copy');
      }
    });

    document.getElementById('download-btn')?.addEventListener('click', () => {
      const blob = new Blob([asciiText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'shared-ascii-art.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    loadShare();
  </script>
</body>
</html>
