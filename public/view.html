<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shared ASCII Art - View this amazing ASCII creation">
  <title>Shared ASCII Art - Image to ASCII Converter</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="shortcut icon" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
  
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-primary: #00ff00;
      --accent-dim: #00cc00;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #001a00 100%);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 1.3rem;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-dim));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .create-btn {
      background: var(--accent-primary);
      color: var(--bg-primary);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .create-btn:hover {
      background: var(--accent-dim);
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.3);
    }

    /* Main Content - ASCII fills remaining space */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .ascii-container {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      overflow: auto;
      max-height: 100%;
      max-width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 8px;
      line-height: 0.7;
      color: var(--accent-primary);
      white-space: pre;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .ascii-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .ascii-container::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    .ascii-container::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    /* Floating Download Bar */
    .floating-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .floating-bar.hidden {
      display: none;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .action-btn:hover {
      background: var(--accent-primary);
      color: var(--bg-primary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .action-btn .icon {
      font-size: 1.1rem;
    }

    /* Loading & Error States */
    .loading, .error {
      text-align: center;
      padding: 100px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 255, 0, 0.1);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error h2 {
      color: #ff4444;
      margin-bottom: 15px;
    }

    .error p {
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: var(--bg-secondary);
      border: 1px solid var(--accent-primary);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 0.95rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
      pointer-events: none;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Hidden canvas for PNG export */
    #export-canvas {
      display: none;
    }

    /* Stats overlay */
    .stats-overlay {
      position: fixed;
      top: 80px;
      right: 20px;
      display: flex;
      gap: 15px;
      padding: 10px 15px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 0.85rem;
      z-index: 100;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
    }

    .stat-value {
      color: var(--accent-primary);
      font-weight: 600;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .header {
        padding: 12px 15px;
      }

      .header h1 {
        font-size: 1rem;
      }

      .create-btn {
        padding: 8px 14px;
        font-size: 0.8rem;
      }

      .main {
        padding: 15px;
      }

      .ascii-container {
        font-size: 4px;
        padding: 15px;
      }

      .floating-bar {
        bottom: 20px;
        padding: 10px 12px;
        gap: 6px;
      }

      .action-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .action-btn .label {
        display: none;
      }

      .stats-overlay {
        top: 70px;
        right: 10px;
        padding: 8px 12px;
        font-size: 0.75rem;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üñºÔ∏è Shared ASCII Art</h1>
    <a href="/" class="create-btn">‚ú® Create Your Own</a>
  </header>

  <main class="main">
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading ASCII art...</p>
      </div>
    </div>
  </main>

  <div class="stats-overlay hidden" id="stats"></div>

  <div class="floating-bar hidden" id="floating-bar">
    <button class="action-btn" onclick="copyToClipboard()">
      <span class="icon">üìã</span>
      <span class="label">Copy</span>
    </button>
    <button class="action-btn" onclick="downloadTxt()">
      <span class="icon">üìÑ</span>
      <span class="label">TXT</span>
    </button>
    <button class="action-btn" onclick="downloadPng()">
      <span class="icon">üñºÔ∏è</span>
      <span class="label">PNG</span>
    </button>
    <button class="action-btn" onclick="downloadHtml()">
      <span class="icon">üé®</span>
      <span class="label">HTML</span>
    </button>
  </div>

  <div class="toast" id="toast"></div>
  <canvas id="export-canvas"></canvas>

  <script>
    let asciiData = { text: '', html: '' };
    let shareSettings = {};

    async function loadShare() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        showError('No share ID provided');
        return;
      }

      try {
        const response = await fetch(`/api/share?id=${id}`);
        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Failed to load share');
          return;
        }

        asciiData.text = data.ascii?.text || data.ascii;
        asciiData.html = data.ascii?.html || '';
        shareSettings = data.settings || {};

        renderContent(data);

      } catch (error) {
        console.error('Load error:', error);
        showError('Failed to load shared ASCII art');
      }
    }

    function renderContent(data) {
      // Create ASCII container
      const container = document.createElement('div');
      container.className = 'ascii-container';
      container.id = 'ascii-display';
      
      if (asciiData.html && shareSettings.colorMode !== 'grayscale') {
        container.innerHTML = asciiData.html;
      } else {
        container.textContent = asciiData.text;
      }

      // Apply font settings
      if (shareSettings.fontSize) {
        container.style.fontSize = `${shareSettings.fontSize}px`;
      }
      if (shareSettings.lineHeight) {
        container.style.lineHeight = shareSettings.lineHeight;
      }

      document.getElementById('content').innerHTML = '';
      document.getElementById('content').appendChild(container);

      // Show stats
      const stats = document.getElementById('stats');
      stats.innerHTML = `
        <div class="stat">
          <span>üëÅÔ∏è</span>
          <span class="stat-value">${data.views || 1}</span>
        </div>
        <div class="stat">
          <span>üìê</span>
          <span class="stat-value">${shareSettings.width || '?'}√ó${shareSettings.height || '?'}</span>
        </div>
      `;
      stats.classList.remove('hidden');

      // Show floating bar
      document.getElementById('floating-bar').classList.remove('hidden');

      // Auto-fit ASCII to container
      fitAsciiToWindow();
      window.addEventListener('resize', fitAsciiToWindow);
    }

    function fitAsciiToWindow() {
      const container = document.getElementById('ascii-display');
      if (!container) return;

      const main = document.querySelector('.main');
      const mainRect = main.getBoundingClientRect();
      const padding = 40; // Account for container padding

      // Reset to measure natural size
      container.style.fontSize = '8px';
      
      // Get the ASCII dimensions
      const lines = asciiData.text.split('\n');
      const maxLineLength = Math.max(...lines.map(l => l.length));
      const lineCount = lines.length;

      // Calculate available space
      const availableWidth = mainRect.width - padding * 2;
      const availableHeight = mainRect.height - padding * 2;

      // Calculate font size to fit
      // Each character is roughly 0.6 * fontSize wide in monospace
      // Line height is 0.7 * fontSize
      const charWidthRatio = 0.6;
      const lineHeightRatio = 0.7;

      const maxFontByWidth = availableWidth / (maxLineLength * charWidthRatio);
      const maxFontByHeight = availableHeight / (lineCount * lineHeightRatio);

      let optimalFontSize = Math.min(maxFontByWidth, maxFontByHeight);
      optimalFontSize = Math.max(3, Math.min(optimalFontSize, 16)); // Clamp between 3-16px

      container.style.fontSize = `${optimalFontSize}px`;
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>üò¢ Oops!</h2>
          <p>${message}</p>
          <a href="/" class="create-btn">Create Your Own ASCII Art</a>
        </div>
      `;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    async function copyToClipboard() {
      try {
        await navigator.clipboard.writeText(asciiData.text);
        showToast('‚úÖ Copied to clipboard!');
      } catch (err) {
        showToast('‚ùå Failed to copy');
      }
    }

    function downloadTxt() {
      const blob = new Blob([asciiData.text], { type: 'text/plain' });
      downloadBlob(blob, 'ascii-art.txt');
      showToast('üìÑ Downloading TXT...');
    }

    function downloadPng() {
      const canvas = document.getElementById('export-canvas');
      const ctx = canvas.getContext('2d');
      
      const lines = asciiData.text.split('\n');
      const fontSize = 12;
      const lineHeight = fontSize * 0.8;
      
      ctx.font = `${fontSize}px "Courier New", monospace`;
      const maxWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
      
      canvas.width = maxWidth + 40;
      canvas.height = (lines.length * lineHeight) + 40;
      
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = `${fontSize}px "Courier New", monospace`;
      ctx.fillStyle = '#00ff00';
      ctx.textBaseline = 'top';
      
      lines.forEach((line, i) => {
        ctx.fillText(line, 20, 20 + (i * lineHeight));
      });
      
      canvas.toBlob(blob => {
        downloadBlob(blob, 'ascii-art.png');
        showToast('üñºÔ∏è Downloading PNG...');
      }, 'image/png');
    }

    function downloadHtml() {
      const html = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ASCII Art</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
    }
    pre {
      font-family: 'Courier New', monospace;
      font-size: ${shareSettings.fontSize || 8}px;
      line-height: ${shareSettings.lineHeight || 0.7};
      color: #00ff00;
      margin: 0;
    }
  </style>
</head>
<body>
  <pre>${asciiData.html || escapeHtml(asciiData.text)}</pre>
</body>
</html>`;
      
      const blob = new Blob([html], { type: 'text/html' });
      downloadBlob(blob, 'ascii-art.html');
      showToast('üé® Downloading HTML...');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    loadShare();
  </script>
</body>
</html>
